<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- FORMS CSS -->
    <link rel="stylesheet" href="css/forms.css">
  </head>
  <body>

    <fieldset>
      <legend>Legending text enter common inputs fieldset</legend>

      <label for="text-type-input">Labeling Text Type Input</label>
      <input id="text-type-input" type="text" placeholder="Type some text">
      
      <hr>
      <label for="email-type-input">Labeling Email Type Input</label>
      <input id="email-type-input" type="email" placeholder="Enter your email">
      
      <hr>
      <label for="password-type-input">Labeling Password Type Input</label>
      <input id="password-type-input" type="password" placeholder="Enter your password">
      
      <hr>
      <label for="url-type-input">Labeling URL Type Input</label>
      <input id="url-type-input"" type="url" placeholder="Your URL goes here">
      
      <hr>
      <label for="number-type-input">Labeling Number Type Input</label>
      <input id="number-type-input" type="number" placeholder="Enter any numeric value">
      
      <hr>
      <label for="telephone-type-input">Labeling Telephone Type Input</label>
      <input id="telephone-type-input" type="tel" placeholder="Your telephone number goes here">
      
      <hr>
      <label for="search-type-input">Labeling Search Type Input</label>
      <input id="search-type-input" type="search" placeholder="Enter a search term">
    </fieldset>

    <fieldset>
      <legend>Legending date and time related inputs fieldset</legend>
      
      <label for="datetime-type-input">Labeling Datetime Type Input</label>
      <input id="datetime-type-input" type="datetime" placeholder="Enter Date and Time">
      
      <hr>
      <label for="datetime-local-type-input">Labeling Datetime-local Type Input</label>
      <input id="datetime-local-type-input" type="datetime-local" placeholder="Select Local Date and Time">
      
      <hr>
      <label for="date-type-input">Labeling Date Type Input</label>
      <input id="date-type-input" type="date" placeholder="Select a Date">
      
      <hr>
      <label for="time-type-input">Labeling Datetime Type Input</label>
      <input id="time-type-input" type="time" placeholder="Select time">
      
      <hr>
      <label for="week-type-input">Labeling Week Type Input</label>
      <input id="week-type-input" type="week" placeholder="Select a week of an year">
      
      <hr>
      <label for="month-type-input">Labeling Week Type Input</label>
      <input id="month-type-input" type="month" placeholder="Select a month of an year">
    </fieldset>

    <fieldset>
      <legend>Legending radio and checkbox inputs fieldset</legend>
      
      <label for="radio-type-input">Labeling Radio Type Input</label>
      <input id="radio-type-input" type="radio">
      
      <hr>
      <label for="checkbox-type-input">Labeling Radio Type Input</label>
      <input id="checkbox-type-input" type="checkbox">
    </fieldset>

    <fieldset>
      <legend>Legending button appearance inputs fieldset</legend>

      <input type="button" value="Button type">
      
      <hr>
      <input type="submit">
      
      <hr>
      <input type="reset">
    </fieldset>

    <fieldset>
      <legend>Legending others inputs fieldset</legend>
      
      <input for="file-type-input" type="file">
      
      <hr>
      <input type="range">
      
      <hr>
      <input type="color">
      
      <hr>
      <input type="image">
      
      <hr>
      <input type="hidden">
    </fieldset>
  
    <fieldset>
      <legend>Legending Select form object fieldset</legend>
      
      <select>
        <optgroup label="Fruits">
          <option value="Apple">Apple</option>
          <option value="Orange">Orange</option>
          <option value="Peach">Peach</option>
        </optgroup>
     
        <optgroup label="Colors">
          <option value="Orange">Orange</option>
          <option value="Blue">Blue</option>
          <option value="Red">Red</option>
        </optgroup>
      </select>
    </fieldset>


<textarea name="" id="" cols="30" rows="10"></textarea>

<output></output>

<input list="browsers">

<datalist id="browsers">
  <option value="Internet Explorer">
  <option value="Firefox">
  <option value="Chrome">
  <option value="Opera">
  <option value="Safari">
</datalist>



  </body>
</html>
