<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- FORMS CSS -->
    <link rel="stylesheet" href="css/passport.css">
    <link rel="stylesheet" href="css/forms.css">
  </head>
  <body>

    <fieldset>
      <legend>Text enter common inputs</legend>

      <label for="text-type-input">Text Type Input</label>
      <input id="text-type-input" type="text" placeholder="Type some text">
      
      <hr>
      <label for="email-type-input">Email Type Input</label>
      <input id="email-type-input" type="email" placeholder="Enter your email">
      
      <hr>
      <label for="password-type-input">Password Type Input</label>
      <input id="password-type-input" type="password" placeholder="Enter your password">
      
      <hr>
      <label for="url-type-input">URL Type Input</label>
      <input id="url-type-input"" type="url" placeholder="Your URL goes here">
      
      <hr>
      <label for="number-type-input">Number Type Input</label>
      <input id="number-type-input" type="number" placeholder="Enter any numeric value">
      
      <hr>
      <label for="telephone-type-input">Telephone Type Input</label>
      <input id="telephone-type-input" type="tel" placeholder="Your telephone number goes here">
      
      <hr>
      <label for="search-type-input">Search Type Input</label>
      <input id="search-type-input" type="search" placeholder="Enter a search term">
    </fieldset> 

    <fieldset>
      <legend>Date and time related inputs</legend>
      
      <label for="datetime-type-input">Datetime Type Input</label>
      <input id="datetime-type-input" type="datetime" placeholder="Enter Date and Time">
      
      <hr>
      <label for="datetime-local-type-input">Datetime-local Type Input</label>
      <input id="datetime-local-type-input" type="datetime-local" placeholder="Enter Local Date and Time">
      
      <hr>
      <label for="date-type-input">Date Type Input</label>
      <input id="date-type-input" type="date" placeholder="Enter a Date">
      
      <hr>
      <label for="time-type-input">Time Type Input</label>
      <input id="time-type-input" type="time" placeholder="Enter time">
      
      <hr>
      <label for="week-type-input">Week Type Input</label>
      <input id="week-type-input" type="week" placeholder="Enter a week of an year">
      
      <hr>
      <label for="month-type-input">Month Type Input</label>
      <input id="month-type-input" type="month" placeholder="Enter a month of an year">
    </fieldset>

    <fieldset>
      <legend>Radio and checkbox inputs</legend>
      
      <label for="radio-type-input">Radio Type Input</label>
      <input id="radio-type-input" type="radio">
      
      <hr>
      <label for="checkbox-type-input">Radio Type Input</label>
      <input id="checkbox-type-input" type="checkbox">
    </fieldset>

    <fieldset>
      <legend>Button appearance inputs</legend>

      <input type="button" value="Button type">
      
      <hr>
      <input type="submit">
      
      <hr>
      <input type="reset">
    </fieldset>

    <fieldset>
      <legend>Others inputs</legend>
      
      <input for="file-type-input" type="file">
      
      <hr>
      <input type="range">
      
      <hr>
      <input type="color">
      
      <hr>
      <input type="image">
      
      <hr>
      <input type="hidden">
    </fieldset>
  
  

    <fieldset>
      <legend>Select form object</legend>
      
      <select>
        <optgroup label="Fruits">
          <option value="Apple">Apple</option>
          <option value="Orange">Orange</option>
          <option value="Peach">Peach</option>
        </optgroup>
     
        <optgroup label="Colors">
          <option value="Orange">Orange</option>
          <option value="Blue">Blue</option>
          <option value="Red">Red</option>
        </optgroup>
      </select>
    </fieldset> 



    <fieldset>
      <legend>TextArea form object </legend>
      
      <label for="textarea-input">TextArea form object</label>
      <textarea id="textarea-input" cols="30" rows="10"></textarea>
    </fieldset>


    <fieldset>
      <legend>Output form object</legend>
      
      <output>88</output>
    </fieldset>



    <fieldset>
      <legend>Datalist/Input pair form object</legend>
      
      <input list="browsers" placeholder="Do you mean browsers?">

      <datalist id="browsers">
        <option value="Internet Explorer">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
      </datalist>
    </fieldset>  



    <fieldset>
      <legend>Button form object</legend>
      <button>A Button Button</button>
    </fieldset>

  </body>
</html>
